<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1: Space Invaders</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/app.js" defer></script>
</head>
<body>
  <audio id="audio-music"></audio>
  <audio id="audio-shoot"></audio>
  <audio id="audio-alien"></audio>
  <audio id="audio-explosion"></audio>
  <audio id="audio-barrier-break"></audio>
  <div id="header-container"><img src="./assets/coollogo_com-23427324.png" alt="space invaders" id="space-invaders">
  </div>
  <div class="hidden" id="controls-wrapper">
    <p id="scoreboard" class="hidden">Current Score: <span id="score-display">000</span></p>
    <p id="levelboard" class="hidden">Level: <span id="level-display">1</span></p>
    <p id="livesboard" class="hidden">Lives: <span id="lives-display">3</span></p>
  </div>
  <div class="grid-wrapper">
    <button id="start"><img id="start-invasion" src="./assets/coollogo_com-17502866.png" alt="start invasion"></button>
    <div id="grid" class="hidden"></div>
    <div id="result" class="hidden">
      <h2 id="result-display"></h2>
      <button id="level-up" class="hidden"><img id="level-up-image" src="./assets/coollogo_com-42101993.png" alt="play again"></button></div>
      <button id="reload" class="hidden"><img id="reload-game" src="./assets/coollogo_com-9771415.png" alt="play again"></button></div>
  </div>
  <footer>
      <figure>
        <div class="button-wrap">
          <img id="left-button" src="./assets/left.png" alt="left arrow">
          <figcaption>Player Left</figcaption>
        </div>
        <div class="button-wrap">
          <img id="right-button" src="./assets/right.png" alt="left arrow">
          <figcaption>Player Right</figcaption>
        </div>
        <div class="button-wrap">
          <img id="space-button" src="./assets/space.png" alt="left arrow">
          <figcaption>Shoot</figcaption>
        </div>
      </figure>
      <button id="music-toggle"></button>
  </footer>
</body>
</html>
